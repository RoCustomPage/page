<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoCustom</title>
  <link rel="icon" href="/assets/RoCustom.png" type="image/png" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <a href="/" class="navbar-logo">
        <span>Ro</span><span class="logo-alt-text">Custom</span>
      </a>

      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/privacy">Privacy</a>
        <a href="/support">Support</a>
      </nav>

      <a href="https://discord.com/invite/bXXy65Uqaa" target="_blank" class="discord-link" rel="noopener noreferrer">
        <img src="/assets/discord.png" alt="Discord" />
      </a>
    </div>

    <div id="mobileMenu" class="mobile-menu">
      <a href="/">Home</a>
      <a href="/privacy">Privacy</a>
      <a href="/support">Support</a>
    </div>
  </header>

  <main class="main-content">
    <div class="content-wrapper">
      <div class="logo-row">
        <img src="/assets/RoCustom.svg" alt="R" class="logo-image-inline" />
        <span class="logo-text-inline">oCustom</span>
      </div>
      <a href="https://chromewebstore.google.com/detail/cdpibimdjifbibdicbjighllbdaeakdd" class="download-button">Download</a>
    </div>
  </main>

  <footer class="footer-bar">
    &copy; 2025 RoCustom. Not affiliated with Roblox Corporation.
  </footer>

  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('show');
    }
  </script>
</body>
</html>
